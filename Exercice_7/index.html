<!doctype html>
<html lang="fr" ng-app="testApp">
    <head>
        <meta charset="UTF-8">
        <title>Exercice 7</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <h3>Liens des exercices</h3>
            <ul>
                <li><a href="../Exercice_1/index.html">Exercice 1</a></li>            
                <li><a href="../Exercice_2/index.html">Exercice 2</a></li>
                <li><a href="../Exercice_3/index.html">Exercice 3</a></li>

                <li><a href="../Exercice_6/index.html">Exercice 6</a></li>
            </ul>
        </nav>
        <div ng-controller="phonesCtrl">
            <table cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;">
                <thead>
                <th>Modèle</th>
                <th>Marque</th>
                </thead>
                <!-- J'ai filtré le tableau par ordre alpabétique du modèle -->
                <tr ng-repeat="phone in phones| orderBy:'phoneModel'">
                    <td>
                        {{phone.phoneModel}}
                    </td>
                    <td>
                        {{phone.brand}}
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
